<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div>
        <a [routerLink]="['/AjoutRec']" mat-button color="primary">Créer Recommandation</a>
    </div>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
    <ng-container matColumnDef="contenu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenu </th>
        <td mat-cell *matCellDef="let element">
            {{element.contenu}}
        </td>
    </ng-container>

    <ng-container matColumnDef="priorite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorite </th>
        <td mat-cell *matCellDef="let element">
            {{element.priorite}}
        </td>
    </ng-container>

    <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
        <td mat-cell *matCellDef="let element">
            {{element.reference}}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Mettre à jour </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="onUpdateRecommandation(element.id)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="onDeleteQuestion(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
