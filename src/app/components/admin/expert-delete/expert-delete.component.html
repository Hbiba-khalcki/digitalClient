<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">

    <mat-card-title>Supprimer pour l'expert cliqu√©</mat-card-title>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="40px">
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Nom de l'expert :</strong></div>
          <div fxFlex>{{expert?.name}} Nouha</div>
        </div>

        <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Adresse de l'expert :</strong></div>
            <div fxFlex>{{expert?.name}} Moknine</div>
          </div>
  
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Date de naissance :</strong></div>
          <div fxFlex>{{expert?.dateOfBirth | date}}</div>
        </div>
  
        <ng-template #advancedUser>
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Type of user:</strong></div>
            <div fxFlex class="advanced-color">Advanced user</div>
          </div>
        </ng-template>
      
      </div>
    </mat-card-content>

    <div class="btn-center">
      <button mat-button class="btn-gray" routerLink="/" (click)="deleteExpert()"> Annuler </button>
      <button mat-raised-button color="primary" routerLink="/" (click)="redirectToExpertList()"> Supprimer </button>
    </div>
    
  </mat-card>
