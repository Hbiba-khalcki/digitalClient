<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div>
        <a [routerLink]="['/AjoutQuest']" mat-button color="primary">Créer Question</a>
    </div>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
    <ng-container matColumnDef="contenu" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenu </th>
        <td mat-cell *matCellDef="let element"  style="size: 6%;">
            {{element.contenu}}
        </td>
    </ng-container>

    <ng-container matColumnDef="pourcentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pourcentage </th>
        <td mat-cell *matCellDef="let element">
            {{element.pourcentage}}
        </td>
    </ng-container>

    <ng-container matColumnDef="nbrReponse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nbrReponse </th>
        <td mat-cell *matCellDef="let element">
            {{element.nbrReponse}}
        </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Détails </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                <mat-icon class="mat-18">reorder</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Mettre à jour </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
