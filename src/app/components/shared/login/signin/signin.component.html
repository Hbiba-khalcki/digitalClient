<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" *ngIf="!isLoggedIn" name="form"
         (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm"  novalidate >

        <mat-card-content>


          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nom d'utilisateur" 
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel">

          </mat-form-field> <br>
          <div class="alert alert-danger" role="alert"
            *ngIf="username.errors && f.submitted">
            Username is required!
          </div>
    
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mot de passe"  type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required #password="ngModel" >
          </mat-form-field>

          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required"> Password is required</div>
          </div>

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Connexion</button>
    
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
      
      <a routerLink="/signup">S'INSCRIRE</a>
    </mat-card>
  
  </div>
