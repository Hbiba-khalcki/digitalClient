<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by contenu" [(ngModel)]="contenu" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchContenu()"> Search </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h4>Tutorials List</h4>

    <div *ngFor="let expert of experts; let i = index">
      <div *ngFor="let role of expert.roles">
        <div *ngIf="role.name === 'ROLE_EXPERT' ">
          <ul class="list-group">
            <li class="list-group-item" [class.active]="i == currentIndex" (click)="setActiveExpert(expert, i)">
              {{ expert.username }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllExperts()">
      Remove All
    </button>
  </div>

  <div class="col-md-6">
    <div *ngIf="currentExpert">
          <h4>Tutorial</h4>
          <div>
            <label><strong>Title:</strong></label> {{ currentExpert.username }}
          </div>
          <div>
            <label><strong>Description:</strong></label>
            {{ currentExpert.email }}
          </div>
          <div>
            <label><strong>Status:</strong></label>
            <span>{{currentExpert.email}}</span>
          </div>

          <a class="m-3 btn btn-sm btn-danger" routerLink="/edit-exp/6110ea9931748c0515f3b762">
            Edit
          </a>
    </div>

    <div *ngIf="!currentExpert">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
