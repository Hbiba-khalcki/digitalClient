<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
  fxLayoutGap.lt.md="20px">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div>
    <a [routerLink]="['/create-exp']" mat-button color="primary">Cr√©er Expert</a>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let el of element.roles">
        <div *ngIf="el.name === 'ROLE_EXPERT'">
          {{element.username}}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let el of element.roles">
        <div *ngIf="el.name === 'ROLE_EXPERT'">
          {{element.email}}
        </div>
      </div>
    </td>
  </ng-container>


  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Supprimer </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let el of element.roles">
        <div *ngIf="el.name === 'ROLE_EXPERT'">
          <button mat-icon-button color="warn" (click)="ondeleteUser(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>
  <!---->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
